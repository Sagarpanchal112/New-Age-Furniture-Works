<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewAgeFurnitureWorks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #8b5a2b;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .bio {
            padding: 20px;
            text-align: center;
        }
        .contact {
            background-color: #d2b48c;
            padding: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            margin: 10px;
            border: 5px solid #8b5a2b;
            max-width: 300px;
            max-height: 300px;
        }
        .footer {
            background-color: #8b5a2b;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NewAgeFurnitureWorks</h1>
    </div>
    <div class="bio">
        <p>We deal into all types of furniture work.</p>
    </div>
    <div class="contact">
        <h2>Contact Us</h2>
        <p>Phone: 9820454044</p>
    </div>
    <div class="gallery">
        <h2>Our Work</h2>
        <img src="https://via.placeholder.com/300?text=Sofa" alt="Sofa">
        <img src="https://via.placeholder.com/300?text=Wardrobe" alt="Wardrobe">
        <img src="https://via.placeholder.com/300?text=Table" alt="Table">
        <img src="https://via.placeholder.com/300?text=Chair" alt="Chair">
    </div>
    <div class="footer">
        <p>&copy; 2024 NewAgeFurnitureWorks</p>
    </div>
</body>
</html>
